<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Central Interceptor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="orientation.js"></script>
    <style>
        /* Styling for orientation warning */
        #orientation-warning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 50%;
            box-sizing: border-box;
            z-index: 1000;
        }

        /* Container styles */
        #unity-container {
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Hide any overflow */
        }

        /* Canvas styles */
        #unity-canvas {
            width: 100%;
            height: 100%;
            background: {{{ BACKGROUND_COLOR }}};
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width="960" height="600"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
    </div>
    <div id="orientation-warning">
        Please rotate your device to landscape mode.
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var warningBanner = document.querySelector("#unity-warning");
        var unityInstance = null;

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        // Initialize Unity instance
        function initializeUnity() {
            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/water.loader.js";
            var config = {
                dataUrl: buildUrl + "/water.data",
                frameworkUrl: buildUrl + "/water.framework.js",
                codeUrl: buildUrl + "/water.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Central Interceptor",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = function () {
                createUnityInstance(document.getElementById('unity-canvas'), config, function (progress) {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then(function (instance) {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    container.classList.add('loaded'); // Add 'loaded' class to show Unity content
                    // Set canvas size to match window size
                    resizeCanvas();
                }).catch(function (message) {
                    alert(message);
                });
            };

            document.body.appendChild(script);
        }

        // Function to resize canvas to match window size
        function resizeCanvas() {
            var canvas = document.getElementById('unity-canvas');
            canvas.style.width = window.innerWidth + 'px';
            canvas.style.height = window.innerHeight + 'px';
        }

        // Check orientation and initial canvas size
        function checkOrientation() {
            var orientationWarning = document.getElementById('orientation-warning');
            if (window.innerWidth > window.innerHeight) {
                // Landscape orientation
                orientationWarning.style.display = 'none';
                initializeUnity(); // Initialize Unity when in landscape mode
            } else {
                // Portrait orientation
                orientationWarning.style.display = 'block';
            }
        }

        // Event listeners
        window.addEventListener('load', checkOrientation);
        window.addEventListener('resize', function() {
            resizeCanvas();
            if (unityInstance !== null) {
                unityInstance.SetFullscreen(1); // Ensure fullscreen mode on resize
            }
        });

        // Initial check on page load
        checkOrientation();
    </script>
</body>
</html>
