<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Central Interceptor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="orientation.js"></script>
    <style>
        #orientation-warning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 50%;
            box-sizing: border-box;
            z-index: 1000;
        }

        #fullscreen-prompt {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 50%;
            box-sizing: border-box;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <div id="unity-fullscreen-button"></div>
            <div id="unity-build-title">Central Interceptor</div>
        </div>
    </div>
    <div id="orientation-warning">
        Please rotate your device to landscape mode.
    </div>
    <div id="fullscreen-prompt">
        Click to enter fullscreen mode.
    </div>
    <script>
        var unityInstance = null;
        var isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
        var container = document.querySelector("#unity-container");
        var warningBanner = document.querySelector("#unity-warning");
        var fullscreenPrompt = document.querySelector("#fullscreen-prompt");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style = 'background: red; padding: 10px;';
            else {
                if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function initializeUnity() {
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var fullscreenButton = document.querySelector("#unity-fullscreen-button");

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/water.loader.js";
            var config = {
                dataUrl: buildUrl + "/water.data",
                frameworkUrl: buildUrl + "/water.framework.js",
                codeUrl: buildUrl + "/water.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "Central Interceptor",
                productVersion: "1.0",
                showBanner: unityShowBanner,
            };

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    fullscreenButton.onclick = () => {
                        unityInstance.SetFullscreen(1);
                    };
                    if (!isMobile) {
                        // Show fullscreen prompt for PC
                        fullscreenPrompt.style.display = 'block';
                        fullscreenPrompt.onclick = () => {
                            unityInstance.SetFullscreen(1);
                            fullscreenPrompt.style.display = 'none';
                        };
                    }
                }).catch((message) => {
                    alert(message);
                });
            };
            document.body.appendChild(script);
        }

        function checkOrientation() {
            if (isMobile) {
                if (window.innerHeight > window.innerWidth) {
                    document.getElementById('orientation-warning').style.display = 'block';
                    if (unityInstance !== null) {
                        unityInstance.Quit();
                        unityInstance = null;
                    }
                } else {
                    document.getElementById('orientation-warning').style.display = 'none';
                    if (unityInstance === null) {
                        initializeUnity();
                    }
                }
            } else {
                // For PC, always initialize Unity
                document.getElementById('orientation-warning').style.display = 'none';
                if (unityInstance === null) {
                    initializeUnity();
                }
            }
        }

        window.addEventListener('resize', checkOrientation);
        window.addEventListener('load', checkOrientation);

        if (isMobile) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
        }
    </script>
</body>
</html>
