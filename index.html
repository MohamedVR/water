<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Central Interceptor</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="orientation.js"></script>
    <style>
        #orientation-warning {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 24px;
            text-align: center;
            padding-top: 50vh;
            box-sizing: border-box;
            z-index: 1000;
        }
        #unity-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #unity-canvas {
            width: 100%;
            height: 100%;
        }
        #unity-loading-bar {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        #unity-warning {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 2;
            background-color: rgba(255, 0, 0, 0.8);
            color: white;
            padding: 10px;
            display: none;
        }
        #unity-footer {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 2;
            color: white;
        }
    </style>
</head>
<body>
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"></div>
        <div id="unity-footer">
            <div id="unity-webgl-logo"></div>
            <button id="fullscreen-button">Fullscreen</button>
            <div id="unity-build-title">Central Interceptor</div>
        </div>
    </div>
    <div id="orientation-warning">
        Please rotate your device to landscape mode.
    </div>
    <script>
        var container = document.querySelector("#unity-container");
        var canvas = document.querySelector("#unity-canvas");
        var warningBanner = document.querySelector("#unity-warning");
        var fullscreenButton = document.querySelector("#fullscreen-button");

        function unityShowBanner(msg, type) {
            function updateBannerVisibility() {
                warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
            }
            var div = document.createElement('div');
            div.innerHTML = msg;
            warningBanner.appendChild(div);
            if (type == 'error') div.style.background = 'red';
            else {
                if (type == 'warning') div.style.background = 'yellow';
                setTimeout(function() {
                    warningBanner.removeChild(div);
                    updateBannerVisibility();
                }, 5000);
            }
            updateBannerVisibility();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                container.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        if (fullscreenButton) {
            fullscreenButton.onclick = toggleFullscreen;
        }

        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
            var meta = document.createElement('meta');
            meta.name = 'viewport';
            meta.content = 'width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
            document.getElementsByTagName('head')[0].appendChild(meta);
            container.className = "unity-mobile";
        }

        // Adjust canvas size to fullscreen on request
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        // Handle resizing the canvas when window resizes
        window.addEventListener('resize', function() {
            resizeCanvas();
        });

        // Initial resize
        resizeCanvas();
    </script>
</body>
</html>
